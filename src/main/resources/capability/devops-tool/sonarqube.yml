    - name: get-sonarqube-metric_explanation
      parameter:
        user_question: user_question
      description: get microservice metric explanation
      access: public
      body:
        - toolkit-llm-call:
            prompt: |
              Please extract the technical terms, metric names, or descriptive phrases most relevant to SonarQube indicators from the following questionã€‚Only output keywordsï¼ˆe.g., coverage, technical debt, bugsï¼‰ï¼Œthere may be multipleã€‚Questionï¼š${user_question}
            prompt_template: none
            assign: extracted_keyword

        - toolkit-llm-rag:
            query_text: ${extracted_keyword}
            table_name: sonarqube_measures_and_metrics
            assign: matched_results
        - toolkit-flow-value_to_local:
            value: User question isï¼š[${user_question}]ï¼Œbased on the documentation I provided please answer the question completely without going beyond the scope of the informationã€‚Include definitionsã€examplesã€and explanationsã€‚Respond in full natural language, not just keywordsã€‚Below are the pre-filtered SONAR metric explanationsï¼›select the correct ones to respond withï¼ˆmay be more than oneï¼‰,Please respond in the same language as the user's questionã€‚ï¼š
            assign: llm_setting
        - toolkit-string-join:
            original: ${llm_setting}
            join: ${matched_results}
            assign: prompt
        - toolkit-llm-call:
            prompt: ${prompt}
            prompt_template: none
            assign: response
        - toolkit-discord-text:
            text: ${response}
    - name: get-sonarqube-high_maintainability_issues
      parameter:
        project_name: project name
      description: Get maintainability issues for a given  project, and use LLM to suggest fixes.
      access: public
      body:
        - toolkit-restapi-auth_get:
            url: https://zhao-chatops4msa-sonarqube.soselab.tw/api/issues/search?componentKeys=${project_name}&types=CODE_SMELL&severities=CRITICAL,MAJOR
            api_token: ${sonarqube_token}
            assign: issue_response

        - toolkit-json-parse:
            json: ${issue_response}
            jsonpath: $.issues[*]
            assign: issue_list

        - toolkit-flow-value_to_local:
            value: ã€project nameã€‘\n${project_name}\n
            assign: full_summary

        - toolkit-list-foreach:
            list: ${issue_list}
            element_name: issue
            todo:
              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.rule
                  assign: rule_key

              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.message
                  assign: issue_message

              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.component
                  assign: component_key

              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.line
                  assign: line_number
              - toolkit-flow-if:
                  condition: line_number
                  true:
                    - toolkit-math-calculate:
                        expression: ${line_number} - 1
                        assign: min_line
                  false:
                    - toolkit-math-calculate:
                        expression: 1 - 1
                        assign: min_line
              - toolkit-restapi-auth_get:
                  url: https://zhao-chatops4msa-sonarqube.soselab.tw/api/rules/show?key=${rule_key}
                  api_token: ${sonarqube_token}
                  assign: rule_response

              - toolkit-json-parse:
                  json: ${rule_response}
                  jsonpath: $.rule.descriptionSections[?(@.key=='how_to_fix')].content
                  assign: rule_description

              - toolkit-restapi-auth_get:
                  url: https://zhao-chatops4msa-sonarqube.soselab.tw/api/sources/show?key=${component_key}
                  api_token: ${sonarqube_token}
                  assign: code_response

              - toolkit-json-parse:
                  json: ${code_response}
                  jsonpath: $.sources[*]
                  assign: code_list

              - toolkit-list-slice:
                  list: ${code_list}
                  start: ${min_line}
                  end: ${min_line}
                  assign: sliced_code_list

              - toolkit-json-parse:
                  json: ${sliced_code_list}
                  jsonpath: $[*][1]
                  assign: sliced_code_lines

              - toolkit-string-join:
                  original: ${sliced_code_lines}
                  join: "\n"
                  assign: code_snippet

              - toolkit-flow-value_to_local:
                  value: ã€File and Locationã€‘\nLine ${line_number} in ${component_key}\nã€Issue Descriptionã€‘\n${issue_message}\nã€Rule Violation Suggestionã€‘\n${rule_description}\nã€Code Snippetã€‘\n${code_snippet}\n
                  assign: issue_summary

              - toolkit-string-join:
                  original: ${full_summary}
                  join: ${issue_summary}
                  assign: full_summary

        - toolkit-flow-value_to_local:
            value: You are a senior software quality analysis consultantã€‚The following are high-risk maintainability issues from a SonarQube scanã€‚If multiple issues occur in the same code area, please group them togetherã€‚Conduct a comprehensive analysis and propose refactoring and remediation suggestionsï¼š\n\n${full_summary}\nPlease summarize repeated patterns, key refactoring points, common naming issues, and module design problems, and propose specific improvement strategiesã€‚Note that the provided information will not be shown in the user interface, so include the number of issues and their locations before giving modification suggestionsã€‚I will submit the content in .md formatã€‚
            assign: llm_prompt
        - toolkit-llm-call:
            prompt: ${llm_prompt}
            prompt_template: none
            assign: llm_response

        - toolkit-discord-text:
            text: |
              ğŸ”§ **Comprehensive Remediation Recommendation Report** 
              ğŸ“¦ Projectï¼š${project_name} 
              ğŸ’¡ Recommendation Detailsï¼š
        - toolkit-discord-text:
            text:
              ${llm_response}
