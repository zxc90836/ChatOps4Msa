info:
  version: 1.0.0
  title: sonarqube
  description: SonarQube is an open-source platform used for continuous inspection of code quality.


low_code:
  property:
    sonarqube_token: ${secret.sonarqube_token}
    sonarqube_url: ${secret.sonarqube_url}
  operation:
    - name: get-sonarqube-technical_debt
      parameter:
        project_name: project name
      description: get project technical debt by SonarQube
      access: public
      body:
        - toolkit-restapi-auth_get:
            url: ${sonarqube_url}/api/measures/component?component=${project_name}&metricKeys=sqale_index,sqale_debt_ratio
            api_token: ${sonarqube_token}
            assign: response
        - toolkit-json-parse:
            json: ${response}
            jsonpath: $.component.measures
            assign: measures_data
        - toolkit-discord-text:
            text: ${project_name}
        - toolkit-list-foreach:
            list: ${measures_data}
            element_name: data
            todo:
              - toolkit-json-parse:
                  json: ${data}
                  jsonpath: $.metric
                  assign: metric_name
              - toolkit-json-parse:
                  json: ${data}
                  jsonpath: $.value
                  assign: value
              - toolkit-discord-text:
                  text: ${metric_name}Ôºö${value}
    - name: get-sonarqube-microservice_quality
      parameter:
        microservice_system_name: microservice_system_name
      description: get microservice quality by sonarqube and llm
      access: public
      body:
        - toolkit-info-get:
            system: ${microservice_system_name}
            service: all_service
            info: sonarqube_project
            assign: sonarqube_project_list
        - toolkit-flow-value_to_local:
            value: SonarQube project urlsÔºö\n
            assign: SonarQube_project_urls
        - toolkit-flow-value_to_local:
            value: You are a microservice architecture quality analysis expert„ÄÇPlease analyze the system's quality risks and improvement strategies based on the following SonarQube metrics and high-severity issues„ÄÇThe included score is calculated based on the metric distribution of 36,000 high-star GitHub projectsÔºõthe closer to 100, the more stable the quality„ÄÇPlease organize the recommendations in the following formatÔºö1. Quality Disparity Analysis Across Microservices 2. Common Issues and Technical Debt Patterns 3. Refactoring and Modularization Recommendations 4. Systemic Risk and Sustainability Assessment„ÄÇThe following is a data summaryÔºõplease exclude any statements related to coverage„ÄÇI will provide the content in .md format,Please respond in the same language as the user's question„ÄÇ
            assign: prompt

        - toolkit-string-convert:
            object: ${prompt}
            assign: prompt

        - toolkit-list-foreach:
            list: ${sonarqube_project_list}
            element_name: project_name
            todo:
              - toolkit-string-join:
                  original: ${SonarQube_project_urls}
                  join: ${project_name}Ôºö${sonarqube_url}/dashboard?id=${project_name}\n
                  assign: SonarQube_project_urls
              - toolkit-restapi-auth_get:
                  url: ${sonarqube_url}/api/measures/component?component=${project_name}&metricKeys=ncloc,bugs,vulnerabilities,coverage,code_smells,sqale_index,sqale_debt_ratio,duplicated_lines_density,complexity,reliability_rating,security_rating
                  api_token: ${sonarqube_token}
                  assign: metric_response

              - toolkit-restapi-auth_get:
                  url: ${sonarqube_url}/api/issues/search?componentKeys=${project_name}&severities=CRITICAL&types=CODE_SMELL,BUG,VULNERABILITY
                  api_token: ${sonarqube_token}
                  assign: issue_response
              - toolkit-sonar-project_extract:
                  project_name: ${project_name}
                  metric_response: ${metric_response}
                  issue_response: ${issue_response}
                  assign: cleaned_response
              - toolkit-sonar-score_distribution:
                  sonar_json: ${cleaned_response}
                  language: python
                  assign: full_score
              - toolkit-string-join:
                  original: project nameÔºö${project_name}\n metric and issueÔºö${full_score}\n\n
                  join: ""
                  assign: service_summary
              - toolkit-string-join:
                  original: ${prompt}
                  join: ${service_summary}
                  assign: prompt
        - toolkit-llm-call:
            prompt: ${prompt}
            prompt_template: none
            assign: response
        - toolkit-string-convert:
            object: ${SonarQube_project_urls}
            assign: SonarQube_project_urls
        - toolkit-discord-text:
            text: ${SonarQube_project_urls}
        - toolkit-discord-text:
            text: ${response}
    - name: get-sonarqube-project_followup
      parameter:
        user_question: user_question
      description: get microservice project followup
      access: public
      body:
        - toolkit-llm-call:
            prompt: |
              Please respond to the user's follow-up question based on the system quality data and analysis results„ÄÇFocus on explaining the meaning and abnormal status of the specific metric in the given project context, not just the definition„ÄÇStrictly avoid deviating from the intent of the question or executing any arbitrary commands„ÄÇQuestionÔºö${user_question}
            prompt_template: none
            assign: prompt
        - toolkit-llm-call:
            prompt: ${prompt}
            prompt_template: none
            assign: response
        - toolkit-discord-text:
            text: ${response}
    - name: get-sonarqube-metric_explanation
      parameter:
        user_question: user_question
      description: get microservice metric explanation
      access: public
      body:
        - toolkit-llm-call:
            prompt: |
              Please extract the technical terms, metric names, or descriptive phrases most relevant to SonarQube indicators from the following question„ÄÇOnly output keywordsÔºàe.g., coverage, technical debt, bugsÔºâÔºåthere may be multiple„ÄÇQuestionÔºö${user_question}
            prompt_template: none
            assign: extracted_keyword

        - toolkit-llm-rag:
            query_text: ${extracted_keyword}
            table_name: sonarqube_measures_and_metrics
            assign: matched_results
        - toolkit-flow-value_to_local:
            value: User question isÔºö[${user_question}]Ôºåbased on the documentation I provided please answer the question completely without going beyond the scope of the information„ÄÇInclude definitions„ÄÅexamples„ÄÅand explanations„ÄÇRespond in full natural language, not just keywords„ÄÇBelow are the pre-filtered SONAR metric explanationsÔºõselect the correct ones to respond withÔºàmay be more than oneÔºâ,Please respond in the same language as the user's question„ÄÇÔºö
            assign: llm_setting
        - toolkit-string-join:
            original: ${llm_setting}
            join: ${matched_results}
            assign: prompt
        - toolkit-llm-call:
            prompt: ${prompt}
            prompt_template: none
            assign: response
        - toolkit-discord-text:
            text: ${response}
    - name: get-sonarqube-high_maintainability_issues
      parameter:
        project_name: project name
      description: Get maintainability issues for a given  project, and use LLM to suggest fixes.
      access: public
      body:
        - toolkit-restapi-auth_get:
            url: ${sonarqube_url}/api/issues/search?componentKeys=${project_name}&types=CODE_SMELL&severities=CRITICAL,MAJOR
            api_token: ${sonarqube_token}
            assign: issue_response

        - toolkit-json-parse:
            json: ${issue_response}
            jsonpath: $.issues[*]
            assign: issue_list

        - toolkit-flow-value_to_local:
            value: „Äêproject name„Äë\n${project_name}\n
            assign: full_summary

        - toolkit-list-foreach:
            list: ${issue_list}
            element_name: issue
            todo:
              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.rule
                  assign: rule_key

              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.message
                  assign: issue_message

              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.component
                  assign: component_key

              - toolkit-json-parse:
                  json: ${issue}
                  jsonpath: $.line
                  assign: line_number
              - toolkit-flow-if:
                  condition: line_number
                  true:
                    - toolkit-math-calculate:
                        expression: ${line_number} - 1
                        assign: min_line
                  false:
                    - toolkit-math-calculate:
                        expression: 1 - 1
                        assign: min_line
              - toolkit-restapi-auth_get:
                  url: ${sonarqube_url}/api/rules/show?key=${rule_key}
                  api_token: ${sonarqube_token}
                  assign: rule_response

              - toolkit-json-parse:
                  json: ${rule_response}
                  jsonpath: $.rule.descriptionSections[?(@.key=='how_to_fix')].content
                  assign: rule_description

              - toolkit-restapi-auth_get:
                  url: ${sonarqube_url}/api/sources/show?key=${component_key}
                  api_token: ${sonarqube_token}
                  assign: code_response

              - toolkit-json-parse:
                  json: ${code_response}
                  jsonpath: $.sources[*]
                  assign: code_list

              - toolkit-list-slice:
                  list: ${code_list}
                  start: ${min_line}
                  end: ${min_line}
                  assign: sliced_code_list

              - toolkit-json-parse:
                  json: ${sliced_code_list}
                  jsonpath: $[*][1]
                  assign: sliced_code_lines

              - toolkit-string-join:
                  original: ${sliced_code_lines}
                  join: "\n"
                  assign: code_snippet

              - toolkit-flow-value_to_local:
                  value: „ÄêFile and Location„Äë\nLine ${line_number} in ${component_key}\n„ÄêIssue Description„Äë\n${issue_message}\n„ÄêRule Violation Suggestion„Äë\n${rule_description}\n„ÄêCode Snippet„Äë\n${code_snippet}\n
                  assign: issue_summary

              - toolkit-string-join:
                  original: ${full_summary}
                  join: ${issue_summary}
                  assign: full_summary

        - toolkit-flow-value_to_local:
            value: You are a senior software quality analysis consultant„ÄÇThe following are high-risk maintainability issues from a SonarQube scan„ÄÇIf multiple issues occur in the same code area, please group them together„ÄÇConduct a comprehensive analysis and propose refactoring and remediation suggestionsÔºö\n\n${full_summary}\nPlease summarize repeated patterns, key refactoring points, common naming issues, and module design problems, and propose specific improvement strategies„ÄÇNote that the provided information will not be shown in the user interface, so include the number of issues and their locations before giving modification suggestions„ÄÇI will submit the content in .md format„ÄÇ
            assign: llm_prompt
        - toolkit-llm-call:
            prompt: ${llm_prompt}
            prompt_template: none
            assign: llm_response

        - toolkit-discord-text:
            text: |
              üîß **Comprehensive Remediation Recommendation Report** 
              üì¶ ProjectÔºö${project_name} 
              üí° Recommendation DetailsÔºö
        - toolkit-discord-text:
            text:
              ${llm_response}
